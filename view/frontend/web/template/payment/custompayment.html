<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
    class="payment-method"
    data-bind="css: {'_active': (getCode() == isChecked())}"
>
    <div class="payment-method-title field choice" style="display: flex">
        <input
        
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
        />
        <label data-bind="attr: {'for': getCode()}" class="label"
            ><span data-bind=""
                ><img
                    style="margin-top: 10px; height: 22px;"
                    src="https://atpay-bucket.s3.ap-southeast-2.amazonaws.com/category/1663916230875-atpay_logo_checkout.png"
                    alt="atpay" /></span
        ></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button
                    style="
                        height: 79px;
                        font-family: Space Grotesk;
                        background-color: #09083a;
                        border-radius: 5px;
                        padding: 10px;
                    "
                    id="button-atpay"
                    class="action primary checkout"
                    type="submit"
                    data-bind="
                        click: placeOrder,
                        attr: {title: $t('Pay with @Pay ')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                    disabled
                >
                <img
                        src="https://i.postimg.cc/7ZRcZkTS/atpay-5.png"
                        alt="atpay"
                    />
                    <span data-bind="i18n: ''"></span>
                </button>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
